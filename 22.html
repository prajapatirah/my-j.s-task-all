<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="fun()">Sumbit</button>
    <h1 id="demo1"></h1>
    <h1 id="demo2"></h1>
    <h1 id="demo3"></h1>
    <script>
        function fun(){
            let val1 = Number(prompt('enter val1'))
            let val2 = Number(prompt('enter val1'))
            let opr = (prompt('enter opr'))

            if(opr == '+'){
                let ans = val1 + val2 ;
                document.getElementById('demo1').innerHTML = `First Value is: ${val1}`
                document.getElementById('demo2').innerHTML = `First Value is: ${val2}`
                document.getElementById('demo3').innerHTML = `Answer is: ${ans}`

            }
            else if(opr == '-'){
                let ans = val1 - val2 ;
                document.getElementById('demo1').innerHTML = `First Value is: ${val1}`
                document.getElementById('demo2').innerHTML = `First Value is: ${val2}`
                document.getElementById('demo3').innerHTML = `Answer is: ${ans}`

            }
            else if(opr == '*'){
                let ans = val1 * val2 ;
                document.getElementById('demo1').innerHTML = `First Value is: ${val1}`
                document.getElementById('demo2').innerHTML = `First Value is: ${val2}`
                document.getElementById('demo3').innerHTML = `Answer is: ${ans}`

            }
            else if(opr == '/'){
                let ans = val1 / val2 ;
                document.getElementById('demo1').innerHTML = `First Value is: ${val1}`
                document.getElementById('demo2').innerHTML = `First Value is: ${val2}`
                document.getElementById('demo3').innerHTML = `Answer is: ${ans}`

            }

        }
    </script>
</body>
</html>
