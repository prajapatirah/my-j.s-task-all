<html lang="en">

<body>
    <h1>Chek Tringle Is Valid Or Not By Angles:-</h1>
    <h1 id="demo1"></h1>
    <h1 id="demo2"></h1>
    <h1 id="demo3"></h1>
    <button onclick="angles()">Enter Angles</button>
    <h1 id="demo4"></h1>
</body>
<script>
    function angles(){
        let val1 = Number(prompt('enter val1'));
        let val2 = Number(prompt('enter val2'));
        let val3 = Number(prompt('enter val3'));

        document.getElementById('demo1').innerHTML = 'First Angles'+val1
        document.getElementById('demo2').innerHTML = 'Second Angles'+val2
        document.getElementById('demo3').innerHTML = 'Thrd Angles'+val3
        let sum = val1+val2+val3;
        if(sum == 180){
            document.getElementById('demo4').innerHTML = "This is valid Tringle Because the sum Of 3 Angles" +"("+val1+"+"+val2+"+"+val3+"="+sum+")"+ "+Are 180..";
        }
        else if(sum!== 180){
            document.getElementById('demo4').innerHTML = "This is Not valid Tringle Because the sum Of 3 Angles" +"("+val1+"+"+val2+"+"+val3+"="+sum+")"+ "+Are"+sum;

        }
    }
</script>
