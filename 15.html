<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <button onclick="fun()">Sumbit</button>
    <h1 id="demo"></h1>
    <script>
        function fun(){
            let val = document.getElementById('input').value;
            if(val == 1){
                document.getElementById('demo').innerHTML = '1 .Today Is Monday';
                document.getElementById('demo').style.color = 'red'
            }
            if(val == 2){
                document.getElementById('demo').innerHTML = '2 .Today Is Tuesday';
                document.getElementById('demo').style.color = 'blue'
            }
            if(val == 3){
                document.getElementById('demo').innerHTML = '3 .Today Is Wednesday';
                document.getElementById('demo').style.color = 'yellow'
            }
            if(val == 4){
                document.getElementById('demo').innerHTML = '4 .Today Is Thursday';
                document.getElementById('demo').style.color = 'black'
            }
            if(val == 5){
                document.getElementById('demo').innerHTML = '5 .Today Is Friday';
                document.getElementById('demo').style.color = 'pink'
            }
            if(val == 6){
                document.getElementById('demo').innerHTML = '6 .Today Is Saturday';
                document.getElementById('demo').style.color = 'orange'
            }
            if(val == 7){
                document.getElementById('demo').innerHTML = '7 .Today Is Sunday';
                document.getElementById('demo').style.color = 'red'
            }
            else{
                document.getElementById('demo').innerHTML = val+'. This is Not week Number';
            }
        }
    </script>
</body>
</html>
