<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input1">
    <input type="text" id="input2">
    <button onclick="liner()">Liner</button>
    <button onclick="reverse()">Reverse</button>
    <h1 id="demo"> <h1 id="demo1"></h1> </h1>
    <script>
       
        function liner(){
            let input1 = document.getElementById('input1').value;
            let input2 = document.getElementById('input2').value;
            function Liner(liner,reverse){
                return liner +" "+ reverse;
            }
            let ans = Liner(input1,input2);
            document.getElementById('demo').innerHTML = ans;
        }
        function reverse(){
            let input1 = document.getElementById('input1').value;
            let input2 = document.getElementById('input2').value;
            function Reverse(reverse,liner){
                return reverse +" "+ liner
            }
            let ans2 = Reverse(input2,input1);
            document.getElementById('demo').innerHTML = ans2;
        }

    </script>
</body>
</html>
