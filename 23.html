<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="input1">
    <input type="text" id="input2">
    <input type="text" id="input3">
    <button onclick="fun()">Sumbit</button>
    <h1 id="h1"></h1>
    <script>
        function fun() {
            let val1 = document.getElementById('input1').value;
            let val2 = document.getElementById('input2').value;
            let val3 = document.getElementById('input3').value;

            if (val1 > (val2 && val3)) {
                document.getElementById('h1').innerHTML = val1
            }
            else if (val2 > (val1 && val3)) {
                document.getElementById('h1').innerHTML = val2
            }
            else if (val3 > (val1 && val2)) {
                document.getElementById('h1').innerHTML = val3
            }
            else {
                document.getElementById('h1').innerHTML = "Same Number"
            }
        }

    </script>
</body>

</html>
