<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <button onclick="fun()">Sumbit</button>
    <h1 id="demo"></h1>
    <script>
        function fun(){
            let val = document.getElementById('input').value;
            if(val >= 'a' && val <= 'z'){
                document.getElementById('demo').innerHTML = val + '(This is Lowercase Aphabet)'
            }
            else if(val >= 'A' && val <= 'Z'){
                document.getElementById('demo').innerHTML = val + '(This is Apercash Aphabet)'
            }
            else if(val >= 0 || val <= 0){
                document.getElementById('demo').innerHTML = val + '(This is Number Aphabet)'
            }
            else{
                document.getElementById('demo').innerHTML = val + '(This is Special Aphabet)'
            }
        }
    </script>
</body>
</html>
