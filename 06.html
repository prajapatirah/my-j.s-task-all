<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <button onclick="fun1()">C to F</button>
    <button onclick="fun2()">F to C</button>
    <h1 id="demo"></h1>
    <script>
        // (celsius*9/5)+ 32 = fahrenheit
        function celsius(celsius){
           return ((celsius*9/5)+32)
        }
        function fahrenheit(fahrenheit){
           return ((fahrenheit-32)*5/9)
        }
        
        function fun1(){
        let input = document.getElementById('input').value;
        let ans = celsius(input);
        let ans2 = fahrenheit(input);
        document.getElementById('demo').innerHTML = 'fah '+ans;
        }


        function fun2(){
            let input = document.getElementById('input').value;
        let ans2 = fahrenheit(input);
        document.getElementById('demo').innerHTML = 'cel '+ans2;

        }

    </script>
</body>
</html>
