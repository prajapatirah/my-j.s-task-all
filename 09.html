<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/cdn.jsdelivr.net_npm_bootstrap@4.6.2_dist_css_bootstrap.min.css">
</head>

<body>
        <h1 class="text-center">Registration Form</h1>
        <div class="card">
            <div class="row">
                <div class="col-12">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-3">
                                <label class="text-center">Enrollment No.</label>
                                <input id="input1" class="form-control" type="text">
                            </div>
                            <div class="col-3">
                                <label class="text-center">Your Name:</label>
                                <input id="input2" class="form-control" type="text">
                            </div>
                            <div class="col-3">
                                <label class="text-center">Father Name:</label>
                                <input id="input3" class="form-control" type="text">
                            </div>
                            <div class="col-3">
                                <label class="text-center">Surname:</label>
                                <input id="input4" class="form-control" type="text">
                            </div>
                            <div class="col-3">
                                <label class="text-center">Birth Date:</label>
                                <input id="input5" class="form-control" type="date">
                            </div>
                            <div class="col-3">
                                <label class="text-center">Fild Select:</label>
                                <select id="select1" class="form-control" name="" id="">
                                    <option value="Arts">Arts</option>
                                    <option value="Commers">Commers</option>
                                    <option value="Since">Since</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <label class="text-center">Mo No:</label>
                                <input id="input6" class="form-control" type="text">
                            </div>
                            <div class="col-3">
                                <label class="text-center">City:</label>
                                <select id="select2" class="form-control" name="" id="">
                                    <option value="Deesa">Deesa</option>
                                    <option value="Planpur">Planpur</option>
                                    <option value="Patan">Patan</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <label class="text-center">Address:</label>
                                <textarea class="form-control" name="" id="textarea" cols="30" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <center> <button class="btn btn-lg btn-dark" onclick="sum()">Sumbit</button></center>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    <table class="text-center" border="1" width="100%">
        <tr>
            <td>E No.</td>
            <td>Your Name</td>
            <td>Father Name</td>
            <td>Surname</td>
            <td>BOB</td>
            <td>Fild</td>
            <td>Mo No</td>
            <td>City</td>
            <td>Address</td>
        </tr>
        <tr>
            <td id="1"> </td>
            <td id="2"> </td>
            <td id="3"> </td>
            <td id="4"> </td>
            <td id="5"> </td>
            <td id="6"> </td>
            <td id="7"> </td>
            <td id="8"> </td>
            <td id="9"> </td>
        </tr>
    </table>

    <script>
        function sum(){
            document.getElementById('1').innerHTML = document.getElementById('input1').value;
            document.getElementById('2').innerHTML = document.getElementById('input2').value;
            document.getElementById('3').innerHTML = document.getElementById('input3').value;
            document.getElementById('4').innerHTML = document.getElementById('input4').value;
            document.getElementById('5').innerHTML = document.getElementById('input5').value;
            document.getElementById('6').innerHTML = document.getElementById('select1').value;
            document.getElementById('7').innerHTML = document.getElementById('input6').value;
            document.getElementById('8').innerHTML = document.getElementById('select2').value;
            document.getElementById('9').innerHTML = document.getElementById('textarea').value;
        }

    </script>


</body>

</html>
