<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="fun()">Sumbit</button>
    <h1 id="demo"></h1>
    <script>
       function fun(){
        let num1 = parseInt(prompt('enter num1 number'))
        let num2 = parseInt(prompt('enter num2 number'))

        if(num1 > num2){
            document.getElementById('demo').innerHTML = "Maximum Value= "+num1+"<br>"+"Minimum Value= "+num2;      
        }
        else{
            document.getElementById('demo').innerHTML = "Maximum Value= "+num2+"<br>"+"Minimum Value= "+num1;
        }


       }

    </script>
</body>
</html>
