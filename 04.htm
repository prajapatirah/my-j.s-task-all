<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="input1">
    <input type="text" name="" id="input2">
    <button onclick="add()">Addition(+)</button>
    <button onclick="sub()">Subtraction(-)</button>
    <button onclick="div()">division(/)</button>
    <button onclick="mul()">multiplication(*)</button>
    <h1 id="demo"></h1>
    <script>
        
        function add(){
            let in1 = Number(document.getElementById('input1').value);
            let in2 = Number(document.getElementById('input2').value);
            document.getElementById('demo').innerHTML = 'Addition = '+(in1+in2);
        }
        
        function sub(){
            let in1 = Number(document.getElementById('input1').value);
            let in2 = Number(document.getElementById('input2').value);
            document.getElementById('demo').innerHTML = 'Subtraction = '+(in1-in2);
        }
        
        function div(){
            let in1 = Number(document.getElementById('input1').value);
            let in2 = Number(document.getElementById('input2').value);
            document.getElementById('demo').innerHTML = 'Division = '+(in1/in2);
        }
        
        function mul(){
            let in1 = Number(document.getElementById('input1').value);
            let in2 = Number(document.getElementById('input2').value);
            document.getElementById('demo').innerHTML = 'Multiplication = '+(in1*in2);
        }

    </script>
</body>
</html>
