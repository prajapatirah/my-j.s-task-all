<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table width="100%" border="1" cellpadding="0" cellspcing="0">
        <tr>
            <td>Math</td>
            <td>Gujarati</td>
            <td>Hindi</td>
            <td>Sanskrit</td>
            <td>English</td>
            <td>Since</td>
        </tr>
        <tr>
            <td><input id="input1" type="text"></td>
            <td><input id="input2" type="text"></td>
            <td><input id="input3" type="text"></td>
            <td><input id="input4" type="text"></td>
            <td><input id="input5" type="text"></td>
            <td><input id="input6" type="text"></td>
        </tr>
    </table>

    <table border="1" cellpadding="0" cellspcing="0">
        <tr>
            <td>Total</td>
            <td id="total"> </td>
        </tr>
        <tr>
            <td>Persentage</td>
            <td width="25px" id="persentage"> </td>
        </tr>
    </table>
    <button onclick="sum()">Sumbit</button>
    <script>
        function sum() {
            const input1 = document.getElementById('input1').value;
            const input2 = document.getElementById('input2').value;
            const input3 = document.getElementById('input3').value;
            const input4 = document.getElementById('input4').value;
            const input5 = document.getElementById('input5').value;
            const input6 = document.getElementById('input6').value;
            
            let Total = (Number(input1) + Number(input2) + Number(input3) + Number(input4) + Number(input5) + Number(input6))
            
            document.getElementById('total').innerHTML = Total;

            let Persentage = Total/6;

            document.getElementById('persentage').innerHTML = Persentage;
        }
    </script>
</body>

</html>
